<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <title>Form</title>
  </head>
  <script src="/script.js"></script>
  <body>
    <h1 class="titlezin">Login</h1>
    <div class="quadrado" id="DivLogin">
      <input
        class="input1"
        type="email"
        placeholder="Username"
        id="acessoInput"
      />

      <input
        class="input1"
        type="password"
        placeholder="Password"
        id="senhaInput"
      />
    </div>
    <div class="btn">
      <button class="login" onclick="LogIn()">Log In</button>
      <button class="registro" onclick="register()">Register</button>
    </div>

    <a href="index.html">BACK TO HOME PAGE</a>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

:root {
  font-size: 62.5%;
}

body {
  background: url("./assets/bg.png");
  height: 94vh;
  width: 99vw;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  flex-direction: column;
}

.titlezin {
  font-family: "Righteous";
  font-style: normal;
  font-weight: 400;
  font-size: 8rem;
  line-height: 9.6rem;
  margin-bottom: 4rem;
}

.quadrado {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 3rem;
  justify-content: center;
  align-items: center;
}

.input1 {
  background: transparent;
  border: none;
  outline: 0;
  padding: 1rem 0;
  border-bottom: 2px solid white;
  width: 50%;
  max-width: 50rem;
  color: white;
}

input::placeholder {
  color: gray;
}

.btn {
  width: 100%;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  gap: 4%;
  max-width: 50rem;
}

button {
  margin-top: 2rem;
  height: 4rem;
  width: 96%;
  border-radius: 0.8rem;
  border: none;
  background: #4044ED;
  color: white;
}

button:hover {
  background: #2f31ca;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

    </style>

  </body>
</html>
